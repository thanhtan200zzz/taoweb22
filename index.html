<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mario Game</title>
  <style>
    body { margin: 0; overflow: hidden; background: skyblue; }
    canvas { display: block; margin: 0 auto; background: #5c94fc; }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // Mario
    const mario = { x: 50, y: 300, w: 40, h: 40, dy: 0, jumping: false };

    // Gravity
    const gravity = 0.8;

    // Ground
    const ground = 340;

    // Obstacles
    let pipes = [];
    let frame = 0;
    let score = 0;

    document.addEventListener("keydown", e => {
      if (e.code === "Space" && !mario.jumping) {
        mario.dy = -15;
        mario.jumping = true;
      }
    });

    function drawMario() {
      ctx.fillStyle = "red";
      ctx.fillRect(mario.x, mario.y, mario.w, mario.h);
    }

    function updateMario() {
      mario.y += mario.dy;
      if (mario.y + mario.h < ground) {
        mario.dy += gravity;
      } else {
        mario.y = ground - mario.h;
        mario.dy = 0;
        mario.jumping = false;
      }
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));
    }

    function updatePipes() {
      pipes.forEach(p => p.x -= 5);
      pipes = pipes.filter(p => p.x + p.w > 0);

      frame++;
      if (frame % 100 === 0) {
        let height = Math.random() * 100 + 40;
        pipes.push({ x: 800, y: ground - height, w: 40, h: height });
      }
    }

    function checkCollision() {
      for (let p of pipes) {
        if (mario.x < p.x + p.w &&
            mario.x + mario.w > p.x &&
            mario.y < p.y + p.h &&
            mario.y + mario.h > p.y) {
          alert("Game Over! Score: " + score);
          document.location.reload();
        }
      }
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      updateMario();
      updatePipes();
      checkCollision();

      drawMario();
      drawPipes();
      drawScore();

      score++;
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
