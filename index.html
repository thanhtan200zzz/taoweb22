<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang web đầu tiên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 18px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Xin chào thế giới 🌍</h1>
    <p>Đây là trang web đầu tiên mình tạo.</p>
    <button onclick="alert('Bạn vừa bấm nút!')">Bấm vào tôi</button>
</body>
</html>
