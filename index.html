<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird</title>
  <style>
    body {
      margin: 0;
      background: #70c5ce;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      border: 2px solid #000;
      background: linear-gradient(to bottom, #70c5ce, #ffffff);
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // Images
    const birdImg = new Image();
    birdImg.src = "https://i.imgur.com/sOa7s7z.png"; // chim
    const bgImg = new Image();
    bgImg.src = "https://i.imgur.com/5g6sD1G.png"; // background
    const pipeNorth = new Image();
    pipeNorth.src = "https://i.imgur.com/hG5nEDX.png"; // ống trên
    const pipeSouth = new Image();
    pipeSouth.src = "https://i.imgur.com/Zb3GQ8y.png"; // ống dưới
    const fgImg = new Image();
    fgImg.src = "https://i.imgur.com/BVYyZq2.png"; // mặt đất

    // Bird
    let bX = 50;
    let bY = 150;
    let gravity = 1.5;
    let velocity = 0;
    let jump = -25;

    // Pipes
    let pipes = [];
    pipes[0] = { x: canvas.width, y: 0 };
    const gap = 120;

    // Score
    let score = 0;

    document.addEventListener("keydown", moveUp);
    document.addEventListener("click", moveUp);

    function moveUp() {
      velocity = jump;
    }

    function draw() {
      ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

      for (let i = 0; i < pipes.length; i++) {
        let constant = pipeNorth.height + gap;

        ctx.drawImage(pipeNorth, pipes[i].x, pipes[i].y);
        ctx.drawImage(pipeSouth, pipes[i].x, pipes[i].y + constant);

        pipes[i].x--;

        if (pipes[i].x == 125) {
          pipes.push({
            x: canvas.width,
            y: Math.floor(Math.random() * pipeNorth.height) - pipeNorth.height
          });
        }

        // Collision
        if (
          bX + birdImg.width >= pipes[i].x &&
          bX <= pipes[i].x + pipeNorth.width &&
          (bY <= pipes[i].y + pipeNorth.height ||
            bY + birdImg.height >= pipes[i].y + constant) ||
          bY + birdImg.height >= canvas.height - fgImg.height
        ) {
          alert("Game Over! Điểm: " + score);
          document.location.reload();
        }

        if (pipes[i].x == 5) {
          score++;
        }
      }

      ctx.drawImage(fgImg, 0, canvas.height - fgImg.height);

      // Bird physics
      velocity += gravity;
      bY += velocity;

      ctx.drawImage(birdImg, bX, bY);

      ctx.fillStyle = "#000";
      ctx.font = "20px Verdana";
      ctx.fillText("Score : " + score, 10, canvas.height - 20);

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
